# Configurações do servidor
server.port=9999

# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/rinha
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Inicialização do banco de dados
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Configurações de logging
logging.level.org.springframework=INFO
logging.level.com.rinha.backend=DEBUG

# Configurações dos Payment Processors
payment.processor.default.url=http://localhost:8080
payment.processor.fallback.url=http://localhost:8081
payment.processor.default.fee=0.05
payment.processor.fallback.fee=0.10

# Configurações de timeout e retry
payment.processor.timeout=5000
payment.processor.retry.max-attempts=3
payment.processor.retry.delay=1000