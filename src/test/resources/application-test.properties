# Configurações do banco de dados para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configurações do JPA para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Desabilitar inicialização do schema para testes
spring.sql.init.mode=never

# Configurações dos Payment Processors para testes
payment.processor.default.url=http://localhost:8080
payment.processor.fallback.url=http://localhost:8081
payment.processor.default.fee=0.05
payment.processor.fallback.fee=0.10

# Configurações de timeout e retry para testes
payment.processor.timeout=1000
payment.processor.retry.max-attempts=1
payment.processor.retry.delay=100